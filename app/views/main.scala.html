@(title: String)(content: Html)

@import play.i18n._

<!DOCTYPE html>
<html>
    <head>
   		<meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")"></script>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    	<!--[if lt IE 9]>
      		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->
    </head>
    <body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </a>
	          <a class="brand" href="#">Aeroclub</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li class="active"><a href="/">@Messages.get("views.main.homepage")</a></li>
	              <li><a href="/flights">@Messages.get("views.main.flightsMenu")</a></li>
                  <li><a href="/planes">@Messages.get("views.main.planesMenu")</a></li>
	            </ul>
	          </div>
	        </div>
	      </div>
	    </div>
    	<div class="container">
        	@content
        </div>
    </body>
</html>
